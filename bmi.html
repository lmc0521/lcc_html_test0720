<!DOCTYPE html>
<html lang="zh-Hant">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI計算機</title>

    <link rel="stylesheet" href="res/style.css">

    <style>
        form {
            background-color: aqua;
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
            font-size: large;
            width: 30%;
            margin: 0 auto;
            padding: 24px;
            border: 5px white solid;
            border-radius: 12px;
        }

        input {
            margin: 6px 0;
            width: 70%;
        }

        button {
            font-size: 30px;
            background-color: crimson;
            border: 0px;
            width: 80px;
            padding: 3px;
            border-radius: 30px;
        }

        @media screen and (max-width:768px) {
            form {
                width: 50%;
            }
        }

        @media screen and (max-width:368px) {
            form {
                width: 90%;
            }

            input {
                width: 90%;
            }
        }
    </style>
</head>

<body>
    <div class="banner">BMI計算機</div>

    <form>
        <label for="userName">姓名</label>
        <input id="userName" name="userName" type="text" placeholder="Jimmy"><br>
        <label for="passWD">密碼</label>
        <input id="passWD" name="passWD" type="password"><br>
        <label for="dare">生日</label>
        <input id="date" name="date" type="date"><br>

        <label for="email">郵件</label>
        <input id="email" name="email" type="email"><br>
        <label for="height">身高</label>
        <input id="height" name="height" type="number" step="0.1" value="172"><br>
        <label for="weight">體重</label>
        <input id="weight" name="weight" type="number" step="0.1"><br>

        <input type="checkbox">記住帳號<br>
        <input type="file">檔案<br>

        <p><button>計算</button></p>
    </form>
    <!--加入返回-->
    <a href="/"><b>返回&nbsp;</b></a>
</body>

</html>
